<!DOCTYPE HTML>

{% load staticfiles %}

<head>
		<title>Welcome Mat</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />

		<style>


			#welcomemat {
				position:relative;
				margin: 10% auto;
/*				height: 300px;
				width: 500px;*/
				border-radius: 5px;
				border: 3px solid #25a2c3;
				padding: 20px;
				margin: 20%;
			}

			#welcomemat > h2 {
				margin: 10 auto;
				text-align: center;

			}

			.form-buttons {
				margin: 0 auto;
				text-align: center;
			}


		</style>


		<div id = 'welcomemat'>
				<h2>Get election updates from the AFL-CIO</h2>

			<form method="post" action="emailinputhandle">
				{% csrf_token %}
					<div class="row uniform">
						<div class="12u$">
							<input type="text" name="name" id="name" value="" placeholder="Name" />
						</div>
						<div class="12u$">
							<input type="email" name="email" id="email" value="" placeholder="Email" />
						</div>
						<!-- Break -->
						<div class="12u$">
							<ul class="actions form-buttons">
								<li><input type="submit" value="Send Message" /></li>
								<li><input type="reset" value="No Thanks" id= "closeForm" class = "alt" /></li>
							</ul>
						</div>
					</div>
				</form>

		</div>
